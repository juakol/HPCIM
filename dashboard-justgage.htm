<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HPC Interface Monitoring</title>
	<link rel="stylesheet" href="css/justgage.css">
    <script src="lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="lib/raphael-2.1.4.min.js" type="text/javascript"></script>
    <script src="lib/justgage-1.1.2.js" type="text/javascript"></script>
    <script src="js/gm-justgage.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<div style="float:left">
			<table>
				<tr>
					<td>
						<span>
							Available nodes
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<div class="gauge-meter" id="cae-adm1-check-available-nodes" style="float:left;" />
					</td>
				</tr>
			</table>
		</div>
		<div style="float:right">
			<table>
				<tr>
					<td colspan="2"><span>home15 usage</span></td>
				</tr>
				<tr>
					<td>
						 <div class="gauge-meter" id="cae-nas1-check-home15-usage"/>
					</td>
					<td>
						<div class="gauge-meter" id="cae-nas1-check-home15-awaiting-time"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
</body>
</html>
