<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HPC Interface Monitoring</title>
        <link rel="stylesheet" href="css/gm.css">
        <script src="lib/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="lib/raphael-2.2.0.js" type="text/javascript"></script>
        <script src="lib/justgage-1.1.2.js" type="text/javascript"></script>
        <script src="js/gm-justgage.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <div style="float: left;">
                <table>
                   <tr>
                       <td class="label">
                           <span>Available nodes</span>
                       </td>
                   </tr>
                    <tr>
                        <td>
                            <div id="available-nodes" class="gauge"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="float: right;">
                <table>
                    <tr>
                        <td class="label" colspan="2">
                            <span>home15 performance</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="home15-usage" class="gauge"></div>
                        </td>
                        <td>
                            <div id="home15-awaiting-time" class="gauge"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
